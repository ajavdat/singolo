<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Singolo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="singolo1.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="wrapper header-inner">
          <h1 class="logo"><a href="#">Singolo</a></h1>
          <nav class="main-menu">
            <ul class="navigation">
              <li class="navigation-item active"><a href="#">Home</a></li>
              <li class="navigation-item"><a href="#">Services</a></li>
              <li class="navigation-item"><a href="#">Portfolio</a></li>
              <li class="navigation-item"><a href="#">About</a></li>
              <li class="navigation-item"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="slider">
        <div class="container">
          <div class="wrapper slider-inner">
            <button class="button button-previous">
              <img
                src="assets/img/chev.svg"
                width="16"
                height="27"
                alt="previous slide"
              />
            </button>
            <img
              class="iphone-vertical"
              src="assets/img/iphoneVertical.png"
              width="240"
              height="483"
              alt="iPhone in landscape orientation"
            />
            <img
              class="iphone-horizontal"
              src="assets/img/iphoneHorizontal.png"
              width="484"
              height="240"
              alt="iPhone in album orientation"
            />
            <button class="button button-next">
              <img
                src="assets/img/chev.svg"
                width="16"
                height="27"
                alt="next slide"
              />
            </button>
          </div>
        </div>
      </section>
      <section id="services">
        <div class="container">
          <div class="wrapper services-inner">
            <div></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
